<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">

  <title>Elias Espir | Contact Me</title>
</head>

<body>
  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="/dist/img/Logo/dark.png" alt="My Portfolio" id="logo">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html" >Work</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section A: Contact Form -->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is how you can reach me</p>
      <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Name" name="name" />
          <input type="text" class="text-input subject-input" placeholder="Subject" name="subject" />
          <input type="email" class="text-input email-input" placeholder="Email Address" name="email" />
          <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone" />
          <textarea class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
          <div class="my-2">
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

  <!-- Section B: Contact Info -->
  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>eliasespir@gmail.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>(+54) 9-11-6365-3370</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>1229 Galicia St, Castelar</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Section C: Tagline -->
  <section id="contact-c" class="py-4">
    <div class="container">
      <h1>Thanks for Coming</h1>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-container container">
      <p>Copyright &copy; 2021. All Rights Reserved</p>
      <div class="social">
        <a href="https://www.linkedin.com/in/elias-espir/"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.facebook.com/elias2112/"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/eliasespir/"><i class="fab fa-instagram"></i></a>
        <a href="https://github.com/elias2112"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </footer>
</body>

</html>
